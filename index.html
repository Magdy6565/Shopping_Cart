<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping Cart</title>
    <link rel="stylesheet" href="/all.min.css">
    <link rel="stylesheet" href="/normalise.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <div class="container">
        <div class="title">
            <h1>Your Shopping Cart</h1>
        </div>
        <div class="logo">
            <i class="fa-solid fa-cart-shopping"></i>
            <span></span>
        </div>
    </div>
  </header>
  <section class="food">
    <div class="container">
        <div class="box">
            <div class="image">
                <img src="/images/beef-doner-with-bread-stuffed-with-potato-fries-served-wood-board.jpg" alt="">
            </div>
            <div class="description">
                <h3>Food1</h3>
                <p class="price">150 LE</p>
                <button class="addtocart">Add to cart</button>
            </div>
        </div>
        <div class="box">
            <div class="image">
                <img src="/images/berries-2277_1280.jpg" alt="">
            </div>
            <div class="description">
                <h3>Food2</h3>
                <p class="price">200 LE</p>
                <button class="addtocart">Add to cart</button>
            </div>
        </div>
        <div class="box">
            <div class="image">
                <img src="/images/macarons-2548827_1280.jpg" alt="">
            </div>
            <div class="description">
                <h3>Food3</h3>
                <p class="price">100 LE</p>
                <button class="addtocart">Add to cart</button>
            </div>
        </div>
        <div class="box">
            <div class="image">
                <img src="/images/side-view-shawarma-with-fried-potatoes-board-cookware.jpg" alt="">
            </div>
            <div class="description">
                <h3>Food4</h3>
                <p class="price">300 LE</p>
                <button class="addtocart">Add to cart</button>
            </div>
        </div>
        <div class="box">
            <div class="image">
                <img src="/images/traditional-tajine-dishes-couscous-fresh-salad-rustic-wooden-table-tagine-lamb-meat-pumpkin-top-view-flat-lay.jpg" alt="">
            </div>
            <div class="description">
                <h3>Food5</h3>
                <p class="price">270 LE</p>
                <button class="addtocart">Add to cart</button>
            </div>
        </div>
        <div class="box">
            <div class="image">
                <img src="/images/pexels-kader-d-kahraman-15564188.jpg" alt="">
            </div>
            <div class="description">
                <h3>Food6</h3>
                <p class="price">70 LE</p>
                <button class="addtocart">Add to cart</button>
            </div>
        </div>
    </div>
  </section>
  <div class="checkout">
    <div class="container">
        <div class="title">
            <h2>Card</h2>
        </div>
        <div class="cards"></div>
        <div class="buttons">
            <div class="price">

            </div>
            <div class="close">
                <button class="closebtn">CLose</button>
            </div>
        </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
